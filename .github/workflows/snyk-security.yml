name: Snyk Security Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  security:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16' # Adjust the Node.js version as needed

      - name: Install dependencies
        run: npm install # Adjust if using a different package manager or lockfile

      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: test # Use 'monitor' if you want to monitor the project

      - name: Upload Snyk results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: snyk-results
          path: snyk_report.json

      - name: Annotate results
        if: failure()
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const snykReport = fs.readFileSync('snyk_report.json', 'utf8');
            const report = JSON.parse(snykReport);

            report.vulnerabilities.forEach(vul => {
              const message = `${vul.title} (${vul.severity} severity) - ${vul.url}`;
              github.issues.createComment({
                issue_number: context.payload.pull_request.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: message
              });
            });
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
