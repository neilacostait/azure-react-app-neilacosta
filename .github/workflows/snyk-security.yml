name: Snyk Security Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  security:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # Updated to Node.js 20 compatible version

      - name: Set up Node.js
        uses: actions/setup-node@v4 # Updated to Node.js 20 compatible version
        with:
          node-version: '20' # Use Node.js 20

      - name: Install dependencies
        run: npm install # Adjust if using a different package manager or lockfile

      - name: Install Snyk CLI
        run: npm install -g snyk

      - name: Run Snyk to check for vulnerabilities
        run: snyk test --json > snyk_report.json || true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: List files for debugging
        run: ls -la

      - name: Output Snyk report
        run: cat snyk_report.json

      - name: Upload Snyk results
        if: always()
        uses: actions/upload-artifact@v4 # Updated to v4 to avoid deprecation
        with:
          name: snyk-results
          path: snyk_report.json
          if-no-files-found: warn

      - name: Annotate results
        if: failure() && github.event.pull_request
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const snykReport = fs.readFileSync('snyk_report.json', 'utf8');
            const report = JSON.parse(snykReport);

            report.vulnerabilities.forEach(vul => {
              const message = `${vul.title} (${vul.severity} severity) - ${vul.url}`;
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: message
              });
            });
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
